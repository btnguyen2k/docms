name: DO CMS # (string) site's name
description:
  # (string, or map[language-code]text)
  en: Content Management System where its content is built through CI/CD pipeline
  vi: Hệ thống Quản trị nội dung với dữ liệu được xây dựng thông qua qui trình CI/CD
icon: fas fa-code # (string) supporting FontAwesome icons
languages:
  # (map[language-code]text) available languages
  en: English
  vi: Tiếng Việt
  default: en # default language
contacts:
  # (map[string]string) site's contact info
  website: "https://github.com/btnguyen2k/docms"
  email: "btnguyen2k (at) gmail (dot) com"
  github: "https://github.com/btnguyen2k/"
  facebook: ""
  linkedin: "https://www.linkedin.com/in/btnguyen2k/"
  slack: ""
  twitter: ""
  discord: ""
tags:
  # allowed placeholders are ${build_date}, ${build_time} and ${build_datetime}
  # placeholder will be filled by DOCLI
  # - build_date    : YYYYMMDD
  # - build_time    : HHmmss
  # - build_datetime: YYYYMMDDHHmmss
  build: ${build_datetime}
  demo:
    tag1:
      key1: value 1
      key2: value 2
    tag2: [1, "2", true]
